<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Div</title>
  <style>
    .styled-div {
      width: 133px;
      height: 240px;
      background-color: yellow;
      margin-top: 100px;
      margin-left: 50px;
      border-left: 133px solid blue;
      border-right: 133px solid red;
    }
  </style>
</head>
<body>
  <div class="styled-div"></div>
</body>
</html>
